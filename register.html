<!DOCTYPE html>
<html lang="zn-cn">
<head>
	<meta charset="UTF-8">
	<title>注册页</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<div class="w">
		<div class="register_hd">
			<img src="img/logo.png" alt="">
		</div>
		<div class="register_bd">
			<div class="register_title">
				<h5>注册新用户</h5>
				<p>我有账号，去<a href="javascript:;">登陆</a></p>
			</div>
			<div class="register_list">
				<dl class="register_list_tel">
					<dt>手机号：</dt>
					<input type="text">
					<img src="upload/error.png" alt="">
					<span class="error">手机号码格式不正确，请从新输入</span>
				</dl>
				<dl class="register_list_tel">
					<dt>短信验证码：</dt>
					<input type="text">
					<img src="upload/success.png" alt="">
					<span class="right">手机号码格式不正确，请从新输入</span>
				</dl>
				<dl class="register_list_tel">
					<dt>登录密码：</dt>
					<input type="password">
					<img src="upload/success.png" alt="">
					<span class="right">手机号码格式不正确，请从新输入</span>
				</dl>
				<dl class="salf">
					<dt>安全程度:</dt>
					<dd class="ruo">弱</dd>
					<dd class="zhong">中</dd>
					<dd class="qiang">强</dd>
				</dl>
				<dl class="register_list_tel">
					<dt>确认密码：</dt>
					<input type="password">
					<img src="upload/success.png" alt="">
					<span class="right">手机号码格式不正确，请从新输入</span>
				</dl>
			</div>
		</div>
	</div>
</body>
</html>
